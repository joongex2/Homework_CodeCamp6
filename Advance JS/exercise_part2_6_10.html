<script>
    function unique(arr) {
        let result = new Set();
        let uniqueValues = "";
        for(let item of arr) {
            result.add(item);
        }
        for(let item of result) {
            uniqueValues += `${item}, `;
        }
        return uniqueValues.slice(0, uniqueValues.length-2);
    }

    let values = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"];
    console.log("1. ");
    console.log(values);
    console.log( unique(values) );
