<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Text input fields</h2>

    <form action="/getdata" method="get" target="_blank">
        <label for="fname">ชื่อ :</label><br>
        <input type="text" id="fname" name="fname" value="Bobby"><br>
        <label for="lname">นามสกุล :</label><br>
        <input type="text" id="lname" name="lname" value="Mary">
        <input type="submit" value="Submit">
    </form>

    <p>Note that the form itself is not visible.</p>

    <p>Also note that the default width of text input fields is 20 characters.</p>

</body>

</html>
